<!DOCTYPE html>
<html>
<head>
	<title>Praticando Lista</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="lista.css">
	<script type="text/javascript" src="lista.js"></script>
</head>
<body>
	
	<form method="POST" onsubmit="return calcular()">
		<h1>IMC</h1>
		<strong>Digite sua altura:</strong></br></br>
		<input type="text" name="altura" id="altura" placeholder="ex: 1.80"/> </br></br>
		
		<strong>Digite seu peso:</strong></br></br>
		<input type="text" name="peso" id="peso" placeholder="ex: 50"/> </br></br></br>
		
		<input class="imc" type="submit" value="Calcular IMC"/></br></br>
		
		<div id="resultado"></div>
	</form>	

	
</body>
</html>
